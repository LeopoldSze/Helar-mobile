<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.tmpl.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../less/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../js/scale.js"></script>
    <link rel="stylesheet" href="../less/docInfo.css">
    <title>医生信息</title>
</head>
<body>
    <div class="main">
        <header>
            <a href="docMain.html"><img src="../imgs/index2/backbutton.png" alt="" id="back">医生资料</a>
        </header>
        <div class="info">
            <ul id="info"></ul>
            <!--新建模板-->
            <script id="usrInfo" type="text/x-jquery-tmpl">
                <li>
                    <h3>关于我</h3>
                    <p>${descp}</p>
                </li>
                <li>
                    <h3>地址&工作时间</h3>
                    <p>${address}<br>${worktime}, ${workday}</p>
                </li>
                <li>
                    <h3>电话</h3>
                    <p>${tel}</p>
                </li>
                <li>
                    <h3>证书</h3>
                    <p>${veri}</p>
                </li>
            </script>
        </div>
    </div>
</body>
<script>
    $(function () {
        let id = $.cookie('num');
        // 加载用户信息
        $.ajax({
            type: "get",
            url: "http://localhost:3000/doctor/id?id="+id,
            async: true,
            success: function (data) {
                console.log("doc" + JSON.stringify(data.data));
                if (data.data) {
                    $("#usrInfo").tmpl(data.data).appendTo("#info");
                }
            }
        });
    })
</script>
</html>
