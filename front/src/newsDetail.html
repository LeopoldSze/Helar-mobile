            <h3>怎样培养吃绿色食物的习惯</h3>
            <p>2019年6月2日 &nbsp;&nbsp;&nbsp;&nbsp;<span>小明</span></p>
            <p>养成良好的饮食习惯要做到以下几方面：</p>
            <ul>
                <li>1.食物多样，谷类为主，粗细搭配。</li>
                <li>2.多吃蔬菜水果和薯类。</li>
                <li>3.每天吃奶类、大豆或其制品。</li>
                <li>4.常吃适量的鱼、禽、蛋和瘦肉。</li>
                <li>5.减少烹调油用量，吃清淡少盐膳食。</li>
                <li>6.食不过量，天天运动，保持健康体重。</li>
                <li>7.一日三餐分配要合理，零食要适当。</li>
                <li>8.每天足量饮水，合理选择饮料。</li>
            </ul>
