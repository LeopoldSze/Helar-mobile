<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="../less/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../js/scale.js"></script>
    <script src="../js/iscroll.js"></script>
    <link rel="stylesheet" href="../swiper-4.5.0/dist/css/swiper.min.css">
    <script src="../swiper-4.5.0/dist/js/swiper.min.js"></script>
    <link rel="stylesheet" href="../less/welcome.css">
    <title>引导页</title>
</head>
<body>
    <!--引导页1-->
    <div class="walk_one show" id="page1">
        <img src="../imgs/walkthrough/logo.png" alt="">
    </div>
    <!--引导页2-->
    <div class="walk_two">
        <img src="../imgs/walkthrough/doctor.png" alt="">
        <div class="info">
            <h4>专业医生</h4>
            <p>汇集各大城市多个著名医院的多名专业医生</p>
        </div>
        <div class="sign">
            <span class="on"></span>
            <span></span>
            <span></span>
            <a href="javascript:" class="next">&gt;</a>
        </div>
    </div>
    <!--引导页3-->
    <div class="walk_three">
        <img src="../imgs/walkthrough/drugs.png" alt="">
        <div class="info">
            <h4>药物</h4>
            <p>种类齐全的药物库，满足各种需求</p>
        </div>
        <div class="sign">
            <a href="javascript:;" class="prev">&lt;</a>
            <span></span>
            <span class="on"></span>
            <span></span>
            <a href="javascript:;" class="next">&gt;</a>
        </div>
    </div>
    <!--引导页4-->
    <div class="walk_four">
        <img src="../imgs/walkthrough/appointment.png" alt="">
        <div class="info">
            <h4>预约</h4>
            <p>在线预约医生，挂号方便快捷</p>
        </div>
        <input type="button" value="开始" id="start">
    </div>


</body>
<script src="../js/welcome.js"></script>
<script src="../js/lizi.js"></script>
</html>
