<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.tmpl.js"></script>
    <link rel="stylesheet" href="../less/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../js/scale.js"></script>
    <link rel="stylesheet" href="../less/menu.css">
    <link rel="stylesheet" href="../less/listDrug.css">
    <title>药物</title>
</head>
<body>
    <div class="main">
        <!--头部-->
        <header>
            <i class="fa fa-bars" id="menu"></i>
            <h4>药物</h4>
        </header>

        <!--侧边栏-->
        <div class="menu">
            <div class="userArea"></div>
            <!--新建模板-->
            <script id="usrInfo" type="text/x-jquery-tmpl">
                <img src="${photo}" alt=""/>
                <h4>${acc}</h4>
            </script>
            <ul>
                <li><a href="home.html">首页</a></li>
                <li><a href="listDrug.html">药物</a></li>
                <li><a href="listDoc.html">医生</a></li>
                <li><a href="services.html">服务</a></li>
                <li><a href="profile.html">个人中心</a></li>
                <li><a href="newsDetail.html">健康资讯</a></li>
                <li><a href="javascript:;" id="exit">退出登录</a></li>
            </ul>
        </div>

        <!--主体-->
        <div class="main_one clearFix">
            <h1>您需要什么样的药品？</h1>
            <div class="serlist">
                <img src="../imgs/index2/d1.png" alt="">
                <br>
                <a href="drugList.html">药品列表</a>
                <br>
                <span>113种药品</span>
            </div>
            <div class="serlist">
                <img src="../imgs/index2/d2.png" alt="">
                <br>
                <a href="drugShop.html">排列A-Z</a>
                <br>
                <span>459种药品</span>
            </div>
            <div class="serlist">
                <img src="../imgs/index2/d3.png" alt="">
                <br>
                <a href="appointment.html">提醒</a>
                <br>
                <span>19个提醒</span>
            </div>
            <div class="serlist">
                <img src="../imgs/index2/d4.png" alt="">
                <br>
                <a href="drugShop.html">商店</a>
                <br>
                <span>在线商店</span>
            </div>
        </div>

        <!--底部-->
        <footer>
            <a href="listDrug.html"><img src="../imgs/index2/f1.png" alt=""></a>
            <a href="listDoc.html"><img src="../imgs/index/doctor.png" alt=""></a>
            <a href="home.html"><img src="../imgs/index/stethoscope.png" alt=""></a>
            <a href="listHos.html"><img src="../imgs/index/Shape.png" alt=""></a>
            <a href="profile.html"><img src="../imgs/index/profile.png" alt=""></a>
        </footer>
    </div>
</body>
<script src="../js/menu.js"></script>
<script>
    $(function () {
        let info = JSON.parse(sessionStorage.getItem("userinfo"));
        // 加载用户信息
        $.ajax({
            type:"get",
            url:"http://localhost:3000/users/id?acc="+info.acc,
            async:true,
            success:function(data){
                console.log("data"+JSON.stringify(data));
                $("#usrInfo").tmpl(data.data).appendTo(".userArea");
            }
        });
    })
</script>
</html>
