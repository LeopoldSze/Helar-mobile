                <img src="../imgs/index/doc.png" alt="">

        </div>

        <!--主体2-->
        <div class="title">
            <h4>为您推荐</h4>
        </div>
        <div class="main_two clearFix">
            <ul class="recList clearFix" id="recList"></ul>
            <!--新建模板-->
            <script id="docList" type="text/x-jquery-tmpl">
                <li class="docList">
                    <img src="${photo}" alt=""/>
                    <div class="info">
                        <input type="hidden" id="${id}" class="num">
                        <h4>${name}</h4>
                        <p>${kind}</p>
                        <p><i class="fa fa-map-marker"></i>&nbsp;<span>0.8km</span></p>
                        <span class="score"><i class="fa fa-star-o"></i>&nbsp;${score}</span>
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                </li>

        </div>

        <!--主体3-->
        <div class="title">
            <h4>健康资讯</h4>
        </div>
        <div class="main_three clearFix">
            <div class="news">
                <img src="../imgs/index/heal1.png" alt="">

            <a href="listDoc.html"><img src="../imgs/index/doctor.png" alt=""></a>
            <a href="home.html"><img src="../imgs/index/stethoscope.png" alt=""></a>
            <a href="listHos.html"><img src="../imgs/index/Shape.png" alt=""></a>
