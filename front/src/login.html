<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="../less/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../js/scale.js"></script>
    <script src="../layer-v3.1.1/layer/layer.js"></script>
    <link rel="stylesheet" href="../less/login.css">
    <title>登录</title>
</head>
<body>
    <div class="main">
        <img src="../imgs/walkthrough/logo.png" alt="">
        <h2>登录</h2>
        <div class="login">
            <img src="../imgs/login/1.png" class="icos" alt="">
            <img src="../imgs/login/2.png" class="icos" alt="">
            <input type="text" placeholder="用户名" id="uacc">
            <input type="password" placeholder="密码" id="upass">
            <a href="javascript:" id="forget">忘记密码？</a>
            <button type="button" id="btn">登录</button>
            <a href="javascript:" id="btnAcc">使用其他账号登录</a>
        </div>
        <div class="loginAcc">
            <i class="fa fa-qq"></i>
            <i class="fa fa-weixin"></i>
            <i class="fa fa-weibo"></i>
            <br>
            <a href="javascript:">QQ登录</a>
            <a href="javascript:">微信登录</a>
            <a href="javascript:">微博登录</a>
        </div>
        <p><span>还没有账号？</span><a href="javascript:" id="link">马上注册</a></p>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
