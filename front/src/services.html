<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="../less/font-awesome-4.7.0/css/font-awesome.css">
    <script src="../js/scale.js"></script>
    <link rel="stylesheet" href="../swiper-4.5.0/dist/css/swiper.min.css">
    <script src="../swiper-4.5.0/dist/js/swiper.min.js"></script>
    <script src="../layer-v3.1.1/layer/layer.js"></script>
    <link rel="stylesheet" href="../less/services.css">
    <title>收费服务</title>
</head>
<body>
    <div class="main">
        <a href="home.html"><img src="../imgs/index2/backbutton.png" alt="">服务列表</a>
        <div class="swiper-pagination"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h3>￥99</h3>
                    <p>每月</p>
                    <p>2 名医生</p>
                    <p>3 次预约</p>
                    <p>1 次免费体检</p>
                    <p>4 小时电话咨询</p>
                    <button type="button" class="btn">马上购买</button>
                </div>
                <div class="swiper-slide">
                    <h3>￥199</h3>
                    <p>每月</p>
                    <p>5名医生</p>
                    <p>7次预约</p>
                    <p>2次免费体检</p>
                    <p>8小时电话咨询</p>
                    <button type="button" class="btn">马上购买</button>
                </div>
                <div class="swiper-slide">
                    <h3>￥299</h3>
                    <p>每月</p>
                    <p>10名医生</p>
                    <p>15次预约</p>
                    <p>3次免费体检</p>
                    <p>20小时电话咨询</p>
                    <button type="button" class="btn">马上购买</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // 分页器
        pagination: {
            el: '.swiper-pagination',
            type : 'custom',
            renderCustom: function (swiper, current, total) {
                let _html = '';
                for (let i = 1; i <= total; i++) {
                    if (current === i) {
                        _html += '<a href="javascript:;" class="on">'+i+'级</a>';
                    }else{
                        _html += '<a href="javascript:;">'+i+'级</a>';
                    }
                }
                return _html;//返回所有的页码html
            }
        },
        // 效果
        effect : 'coverflow',
        slidesPerView: 2,
        centeredSlides: true,
        coverflowEffect: {
            rotate: 30,
            stretch: 5,
            depth: 200,
            modifier: 2,
            slideShadows : true
        },
    });
    //给每个页码绑定跳转的事件
    $(".swiper-pagination").on('click','a',function(){
        let index = $(this).html();
        mySwiper.slideTo(index-1, 500, false);//切换到第一个slide，速度为1秒
    })
    // 点击购买
    $(".btn").click(()=>{
        layer.msg("加入购物车成功！");
    })
</script>
</html>
