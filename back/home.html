<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <title>欢迎页</title>
</head>
<body>
<div class="container-fluid container-fluid3">
    <!--    巨幕-->
    <div class="jumbotron">
        <h1>欢迎进入Movies Pro后台</h1>
        <p>在这里，你可以方便快捷地管理网站，开始吧!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#myModal">开始了解</a></p>
    </div>
    <!--    模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">网站展示</h4>
                </div>
                <!--轮播图-->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="imgs/t1.jpg" alt="">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <img src="imgs/t2.jpg" alt="">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <img src="imgs/t3.jpg" alt="">
                            <div class="carousel-caption">

                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--    缩略图-->
    <div class="row">
        <div class="col-sm-6 col-md-3 col-xs-12">
            <div class="thumbnail dash1">
                <i class="fa fa-users media-object"></i>
                <div class="caption">
                    <h3>用户</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                            <span>234</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 col-xs-12">
            <div class="thumbnail dash2">
                <i class="fa fa-medkit"></i>
                <div class="caption">
                    <h3>药品</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                            <span>2643</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 col-xs-12">
            <div class="thumbnail dash3">
                <i class="fa fa-user-md"></i>
                <div class="caption">
                    <h3>医生</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                            <span>635</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 col-xs-12">
            <div class="thumbnail dash4">
                <i class="fa fa-hospital-o"></i>
                <div class="caption">
                    <h3>医院</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 52%">
                            <span >21</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    统计-->
    <div class="show1">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xs-12">
                <h4>网站统计</h4>
                <div class="left">
                    <span><i class="fa fa-usd fa-5x"></i></span>
                    <p>6,175订单量</p>
                </div>
               <div class="right">
                   <span><i class="fa fa-eye fa-5x color-transparent-black"></i></span>
                   <p>8,123访问者</p>
               </div>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 part_two">
                <h4>访问者统计</h4>
                <ul>
                    <li>亚洲<span>37%</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 37%"></div>
                        </div>
                    </li>
                    <li>美洲<span>31%</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 31%"></div>
                        </div>
                    </li>
                    <li>欧洲<span>22%</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 22%"></div>
                        </div>
                    </li>
                    <li>非洲<span>4%</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 4%"></div>
                        </div>
                    </li>
                    <li>其他<span>6%</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 6%">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
